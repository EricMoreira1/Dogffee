<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content= 
		"width=device-width, initial-scale=1.0"> 

	<link rel="stylesheet" href="stylec.css"> 
	<title>Contate-nos</title> 
</head> 

<body> 
	<div id="ContactUs"> 
		<h1>Contate-nos</h1> 
		<form action="#"> 
			<div class="form-shape"> 
				<label for="query"> 
					Tipo de consulta
				</label> 
				<select name="myQuery" id="query"> 
					<option value="sel" selected> 
						Selecionar
					</option> 
					<option value="ord"> 
						Questões relacionadas ao pedido 
					</option> 
					<option value="Site"> 
						Problemas relacionados ao site
					</option> 
					<option value="fed"> 
						Questões relacionadas a reclamações 
					</option> 
					<option value="others"> 
						Outro... 
					</option> 
				</select> 
			</div> 
			<div class="form-shape"> 
				<label for="name">Nome</label> 
				<input type="text" name="myName"
					id="name"
					placeholder="Escreva seu nome"> 
			</div> 
			<div class="form-shape"> 
				<label for="email">Email-Id</label> 
				<input type="email" name="myEmail"
					id="email"
					placeholder="Escreva o Email"> 
			</div> 
			<div class="form-shape"> 
				<label for="pho">Número de Telefone</label> 
				<input type="phone" name="myPhone"
					id="pho"
					placeholder="Escreva seu número de telefone"> 
			</div> 
			<div id="radio"> 
				Você é tem Dogffember: 
				Sim <input type="radio" name="eligible"> 
				Não <input type="radio" name="eligible"> 
			</div> 
			<div class="form-shape"> 
				<label for="message"> 
					 Elabore sua reclamação:
				</label> 
				<textarea name="mesg" id="message"
					cols="30" rows="10"> 
				</textarea> 
			</div> 
			<input type="submit" value="Enviar"> 
			<input type="reset" value="Reescrever"> 
		</form> 
	</div> 
</body> 

</html>
